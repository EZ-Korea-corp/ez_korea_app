<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-login}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

    <body>

        <main layout:fragment="login">
            <div class="lg:p-12 max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

                <form th:action method="post" class="lg:p-10 p-6 space-y-3 relative bg-white shadow-xl rounded-md">
                    <h1 class="lg:text-2xl text-xl font-semibold mb-6"> Login </h1>

                    <div>
                        <label class="mb-0"> 핸드폰번호 </label>
                        <input type="text" name="username" placeholder="Username" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                    </div>
                    <div>
                        <label class="mb-0"> 비밀번호 </label>
                        <input type="password" name="password" placeholder="******" class="bg-gray-100 h-12 mt-2 px-3 rounded-md w-full">
                    </div>

                    <div>
                        <button type="submit" class="bg-blue-600 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                            로그인</button>
                    </div>
                    <div>
                        <a th:href="@{/signup}" class="button bg-purple-500 w-full purple-500 px-6 py-3 rounded-md shadow text-white">회원가입</a>
                        <!--<button type="button" class="bg-purple-500 font-semibold p-2 mt-5 rounded-md text-center text-white w-full">
                            회원가입</button>-->
                    </div>
                </form>

            </div>
        </main>

    </body>

</html>
