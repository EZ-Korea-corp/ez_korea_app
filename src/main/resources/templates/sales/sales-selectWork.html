<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
        </style>
        <div class="lg:space-x-12">
            <div class="lg:w-full">
                <div class="p-4 card mb-4">
                    <h1 class="block text-lg font-bold mb-2"> 주유소 선택 </h1>
                    <p class="text-sm"><span th:text="${member.getName()}" class="font-semibold"></span>님 근무 중인 주유소를 선택해주세요.</p>
                    <hr class="my-4">
                    <select id="gasStation" name="gasStation" class="w-full px-2 bg-gray-100 border border-gray-300 text-sm rounded-lg block w-full">
                        <option th:each="station : ${stations}" th:text="|[${station.part}]${station.stationName}(${station.stationLocation})|" th:value="${station.stationName}" th:data-id="${station.tableId}"></option>
                    </select>
                </div>

                <div class="p-4 card">
                    <div class="space-y-3">
                        <button id="submit" class="btn py-2 rounded-lg w-full btn-custom">이동하기</button>
                        <button id="add" class="py-2 text-center w-full mt-4 block rounded-lg btn-custom" onclick="location.href='/sales/select'">추가등록</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("#submit").on("click", function () {
                let tableId = $("#gasStation option:selected").data("id");
                location.href= "/sales/index/" + tableId;
            });
        </script>
    </main>

</body>

</html>
