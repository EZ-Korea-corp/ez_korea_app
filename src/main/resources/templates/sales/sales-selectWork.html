<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
        </style>
        <div class="lg:space-x-12">
                <div class="lg:w-full card">

                    <div class="p-10 pt-4 divide-y divide-gray-100">

                        <div class="md:py-8 py-3">
                            <h2 class="text-xl font-bold">
                                <span th:text="|${member.getName()} ${member.getRole().getViewName()}|"></span>님
                                <p>주유소를 선택해주세요.</p>
                            </h2>
                        </div>

                        <div class="md:py-8 py-3">
                            <h1 class="block text-lg font-bold mb-4"> 주유소 선택  </h1>
                            <div class="flex items-center space-x-3">
                                <div class="p-1.5 rounded-full text-xl">⛽️</div>
                                <div class="w-full">
                                    <select id="gasStation" name="gasStation" class="w-full border border-gray-300 text-sm rounded-lg block w-full p-2.5">
                                        <option th:each="station : ${stations}" th:text="|${station.getStationName()}(${station.getStationLocation()})|" th:value="${station.getStationName()}" th:data-id="${station.getId()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="md:py-8 py-3">
                            <div class="space-y-3">
                                <button id="submit" class="btn bg-blue-600 py-2 rounded-lg w-full text-white">이동하기</button>
                                <button id="add" class="bg-purple-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded-lg hover:text-white" onclick="location.href='/sales/select'">추가근무</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <script>
            $("#submit").on("click", function () {
                let stationId = $("#gasStation option:selected").data("id");
                location.href= "/sales/index/" + stationId;
            });
        </script>
    </main>

</body>

</html>
