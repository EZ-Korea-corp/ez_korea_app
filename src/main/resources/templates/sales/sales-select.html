<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
            .part-label {
                background-color: #f2f2f2;
                padding: 10px;
                border-radius: 10px;
                margin: 20px;
            }
            input[type=radio] {
                display:none;
            }
            input[type=radio]:checked + label {
                background: #2563EB;
                color: #fff;
            }
            input[type=radio] + label {
                background: #cccccc;
                color: #FFFFFF;
            }
        </style>
        <div class="lg:space-x-12">
            <form id="selectForm" onsubmit="return false;">
                <div class="lg:w-full card">

                    <div class="p-10 pt-4 divide-y divide-gray-100">

                        <div class="md:py-8 py-3">
                            <h2 class="text-xl font-bold">
                                <span th:text="|${member.getName()} ${member.getRole().getViewName()}|"></span>님
                                <p>오늘의 근무지를 선택해주세요.</p>
                            </h2>
                        </div>

                        <div class="py-3">
                            <h1 class="block text-lg font-bold mb-4"> 근무 시간 </h1>
                            <div class="payment-option flex whitespace-nowrap">
                                <input type="radio" name="part" value="am" id="am" checked>
                                <label for="am" class="part-label">오전</label>
                                <input type="radio" name="part" value="pm" id="pm">
                                <label for="pm" class="part-label">오후</label>
                                <input type="radio" name="part" value="full" id="full">
                                <label for="full" class="part-label">풀타임</label>
                            </div>
                        </div>
                        <div class="md:py-8 py-3">
                            <h1 class="block text-lg font-bold mb-4"> 주유소 선택  </h1>
                            <div class="md:flex">
                                <div class="md:w-2/3 space-y-4 -mt-2">
                                    <select id="gasStation" name="gasStation" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5">
                                        <option th:each="station : ${stations}" th:text="|${station.getStationName()}(${station.getStationLocation()})|" th:value="${station.getStationName()}" th:data-id="${station.getId()}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="md:py-8 py-3">
                            <div class="space-y-3">
                                <button id="submit" type="submit" class="btn bg-blue-600 py-2 rounded-lg w-full text-white">저장하기</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
        <script>
            $("#submit").on("click", function () {
                let stationName = $("#gasStation option:selected").val();
                let stationId = $("#gasStation option:selected").data("id");

                Swal.fire({
                    html: '저장하시겠습니까?',
                    showDenyButton: true,
                    confirmButtonText: '선택',
                    denyButtonText: `취소`,
                }).then((result) => {
                    if (result.isConfirmed) {
                        const url = "/timeTable/save";
                        const data = {
                            stationId : stationId,
                            part : $("[name='part']:checked").val()
                        };
                        const fnload = function(data) {
                            $(location).attr('href', '/sales/index/' + data.result);
                        }

                        fnCrudJsonAjax(data, url, fnload, "post", "정상적으로 저장되었습니다.", "이미 등록된 주유소입니다.");
                    }
                })
            });
        </script>
    </main>

</body>

</html>
