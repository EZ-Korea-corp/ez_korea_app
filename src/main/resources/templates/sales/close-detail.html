      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>

                display: inline-block;

            }
            input[type=text]{
                width: 4.5em;
            }
            #check div a{
                color: #FFFFFF;
            }
            td {
                text-align: center;
            }
        </style>
        <div class="lg:space-x-12">

            <div class="lg:w-full card">

                <div class="p-10 pt-4 divide-y divide-gray-100">
                    <input type="hidden" id="tTid" th:value="${tTid}">
                    <div class="md:py-8 py-3">
                        <h2 class="text-xl font-bold">ÎßàÍ∞êÌïòÍ∏∞üåù</h2>
                    </div>

                    <div class="md:py-8 py-3">
                        <div class="grid grid-cols-2 gap-4 mb-4" id="check">
                            <div name="out" class="text-sm font-medium">
                                <a class="bg-gray-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded-lg"> ÌåêÎß§ </a>
                            </div>
                            <div name="stock" class="text-sm font-medium">
                                <a class="bg-gray-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded-lg"> Ïû¨Í≥† </a>
                            </div>
                        </div>

                        <div id="sellDiv">
                            <h1 class="block text-lg font-bold mb-2"> Ï†ÑÏ≤¥Í∏àÏï°  </h1>
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-center">
                                        Í≤∞Ï†ú
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-center">
                                        Í∏àÏï°
                                    </th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <br>

                            <h1 class="block text-lg font-bold mb-2"> Í∞úÎ≥ÑÌåêÎß§  </h1>
                            <div class="relative overflow-x-auto shadow-md">
                                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="text-center px-6 py-3">
                                            Ïù¥Î¶Ñ
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            ÏùºÎ∞ò
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            ÌïòÎ∏å
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            M
                                            W
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            SÌÅ¥
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            Ïπ†Î∞±
                                        </th>
                                        <th scope="col" class="text-center px-6 py-3">
                                            Í∏àÏï°
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <br>

                            <div id="fixList">
                                <h1 class="block text-lg font-bold mb-2"> Í≥†Ïû•Î™©Î°ù  </h1>
                                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-center">
                                            Ï¢ÖÎ•ò
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-center">
                                            Î©îÎ™®
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <a th:href="|javascript:window.history.back();|" class="bg-yellow-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded"> Îí§Î°úÍ∞ÄÍ∏∞ </a>
                        </div>

                        <div id="stockDiv">
                            <form onsubmit="return false" id="dataForm">
                                <div class="relative overflow-x-auto shadow-md">
                                    <table class="w-full text-sm text-left text-gray-500">
                                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-center">
                                                Íµ¨Î∂Ñ
                                            </th>
                                            <th scope="col" class="px-2 py-3 uk-text-center"
                                                th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}"
                                                th:text="${sort.getName()}">
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="bg-white border-b"
                                            th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSort).values()}">
                                            <th scope="row" class="px-2 py-4 font-medium whitespace-nowrap text-center" th:text="${sort.getInit()}"></th>
                                            <td class="px-2 py-4 text-center" th:with="item=1"
                                                th:each="size : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}">
                                                <th:block th:if="${!sort.getName().equals('size_700') && !size.getName().equals('700')}">
                                                    <input type="text" th:name="${(sortStat.index) * 7 + (sizeStat.count)}"/>
                                                </th:block>
                                                <th:block th:if="${sort.getName().equals('size_700') && size.getName().equals('700')}">
                                                    <input type="text" th:name="29"/>
                                                </th:block>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <hr class="mt-4">
                                <button type="submit" id="submit" class="bg-blue-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> ÎßàÍ∞êÎì±Î°ù </button>
                                <a th:href="|javascript:window.history.back();|" class="bg-yellow-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded"> Îí§Î°úÍ∞ÄÍ∏∞ </a>
                            </form>
                        </div>


                </div>

            </div>

        </div>
        <script>

            $(document).ready(function(){

                // ÎßàÍ∞êÌïòÍ∏∞ - Ïû¨Í≥†Îì±Î°ù
                $("#submit").on("click", function() {
                    Swal.fire({
                        html: 'ÎßàÍ∞êÌïòÏãúÍ≤†ÏäµÎãàÍπå?',
                        showDenyButton: true,
                        confirmButtonText: 'ÎßàÍ∞êÌïòÍ∏∞',
                        denyButtonText: `Îã´Í∏∞`,
                    }).then((result) => {
                        if(result.isConfirmed){
                            fnCloseTask();
                        }
                    })
                });

                // Ï°∞Ìöå - ÌåêÎß§, Ïû¨Í≥†, Í≥†Ïû•
                $("#check div").on("click", function() {
                    let _status = $(this).attr("name");

                    // ÏÉÅÎã®Î∞î
                    $("#check div").each(function() {
                        if($(this).attr("name") == _status) {
                            $(this).find("a").removeClass("bg-gray-600")
                                             .addClass("bg-blue-600");
                        } else {
                            $(this).find("a").removeClass("bg-blue-600")
                                             .addClass("bg-gray-600");
                        }
                    });

                    if(_status === "out") {
                        $("#sellDiv").show();
                        $("#stockDiv").hide();

                        fnFindTableStat(_status, fnFindTableStatResult);
                    } else {
                        $("#sellDiv").hide();
                        $("#stockDiv").show();

                        fnFindTableStat(_status, fnFindStockResult);
                    }


                });

                $("[name='out']").click();
            });

            // ÎßàÍ∞êÏ°∞Ìöå
            function fnFindTableStat(status, fnCallBack) {
                const url = "/sales/close";
                const data = {
                    "tTid" : $("#tTid").val(),
                    "status" : status
                };

                fnFindJsonAjax(data, url, fnCallBack);
            }

            // ÌåêÎß§ ÌÖåÏù¥Î∏î Í∑∏Î¶¨Í∏∞
            function fnFindTableStatResult(data) {

                // Ï†ÑÏ≤¥Í∏àÏï°Î™©Î°ù
                let tbody0 = $($("#sellDiv tbody").get(0));
                tbody0.empty();
                data.priceList.forEach(function(item) {
                    tbody0.append(
                        $("<tr>", {class:"border-b border-gray-200 dark:border-gray-700"}).append(
                            $("<th>", {text:item.NAME||item.PAYMENT, class:"text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"}),
                            $("<td>", {text:(item.PRICE||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"})
                        )
                    )
                })

                // Í∞úÎ≥ÑÌåêÎß§Î™©Î°ù
                let tbody1 = $($("#sellDiv tbody").get(1));
                tbody1.empty();
                data.countList.forEach(function(item) {
                    tbody1.append(
                        $("<tr>", {class:"border-b border-gray-200 dark:border-gray-700"}).append(
                            $("<th>", {text:item.NAME||item.PAYMENT, class:"text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"}),
                            $("<td>", {text:(item.normal||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                            $("<td>", {text:(item.hybrid||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                            $("<td>", {text:(item.mw||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                            $("<td>", {text:(item.s_700||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                            $("<td>", {text:(item.s_class||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                            $("<td>", {text:(item.total||0).toLocaleString('ko-KR'), class:"text-center px-6 py-4"}),
                        )
                    )
                })

                // Í≥†Ïû•Î™©Î°ù
                let tbody2 = $($("#sellDiv tbody").get(2));
                tbody2.empty();
                if(data.fixList.length > 0) {
                    $("#fixList").show();
                    data.fixList.forEach(function(item) {
                        tbody2.append(
                            $("<tr>", {class:"border-b border-gray-200 dark:border-gray-700"}).append(
                                $("<th>", {text:item.NAME, class:"text-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"}),
                                $("<td>", {text:item.MEMO, class:"text-center px-6 py-4"})
                            )
                        )
                    })
                } else {
                    $("#fixList").hide();
                }
            }

            // Ïû¨Í≥† ÌÖåÏù¥Î∏î Í∑∏Î¶¨Í∏∞
            function fnFindStockResult(data) {
                const $form = $("#dataForm");
                $("#dataForm input").val("");
                data.stockList.forEach(function(item) {
                    $form.find("input[name=" + item.wiper + "]").val(item.count);
                })
            }

            // ÎßàÍ∞êÎì±Î°ù
            function fnCloseTask() {
                const url = "/sales/input";
                const saleDtoList = [];
                const form = $('#dataForm').serializeArray();
                const fnload = function() {location.href= "/sales/index/" + $("#tTid").val();}
                form.forEach(function(item) {
                    saleDtoList.push({
                        "wiper" : item.name,
                        "count" : item.value,
                        "status" : "stock",
                    })
                })
                const data = {
                    "id"    : $("#tTid").val(),
                    "saleDtoList" : saleDtoList
                }

                fnCrudJsonAjax(data, url, fnload, "post", "Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.")
            }

        </script>
    </main>
</body>
