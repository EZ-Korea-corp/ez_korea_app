<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            #editor {
                background-color: white;
            }
        </style>
        <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css">
        <div id="bg" class="lg:space-x-12">
            <form id="noticeForm" onsubmit="return false;">
                <div class="">

                    <!-- form header -->
                    <div class="text-center border-b border-gray-100 py-6">
                        <h3 class="font-bold text-xl" th:text="${notice.getTitle()}"> 제목 </h3>
                    </div>

                    <!-- form body -->
                    <div class="p-10 space-y-7">

                        <th:block th:if="${notice.getImageList().size() != 0}">
                            <div id="imageRefreshForm" class="imageRefreshForm mb-4">
                                <div class="uk-container mt-4" uk-slider>
                                    <div class="uk-position-relative uk-visible-toggle uk-light">
                                        <div uk-lightbox="animation: slide" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                                            <div th:each="image : ${notice.getImageList()}">
                                                <a th:href="${image.getFilePath()}" data-fancybox="gallery">
                                                    <img class="rounded" style="width: 200px; height: 150px;"
                                                         th:src="${image.getFilePath()}"/>
                                                </a>
                                            </div>
                                        </div>
                                        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                                        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                                    </div>
                                </div>
                            </div>
                            <hr class="pb-2">
                        </th:block>

                        <div id="content" th:utext="${notice.getContent()}"></div>

                        <th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
                            <hr>
                            <h3 class="uk-text-center">읽지 않은 사원</h3>

                            <div class="grid grid-cols-2 gap-4">
                                <div th:each="user : ${notReadList}" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow">
                                    <div class="flex flex-col items-center py-10">
                                        <img class="w-12 h-12 mb-3 rounded-full shadow-lg" src="/assets/images/avatars/avatar-2.jpg"/>
                                        <h5 class="mb-1 text-lg font-medium" th:text="${user.getName()}">이름</h5>
                                        <span class="text-sm" th:text="${user.getRole().viewName}">직위</span>
                                    </div>
                                </div>
                            </div>
                        </th:block>

                    </div>

                    <!-- form footer -->
                    <div class="m-4 p-4">
                        <a th:href="|javascript:window.history.back();|" class="button w-full">뒤로가기</a>
                        <a th:if="${member.getUsername() eq notice.getWriter().getUsername()}" th:href="@{/notice/{id}/update(id=${notice.getId()})}" class="button w-full mt-4">수정하기</a>
                        <button type="button" id="deleteNotice" class="w-full mt-4 bg-red-600 h-10 rounded">삭제하기</button>
                    </div>

                </div>
            </form>
        </div>

        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script>

            jQuery(document).ready(function($){

                let content = $('#content').text();
                console.log(content);
                let html = content.replace(/\n/g, '<br>');
                $('#content').html(html);

                /*const Editor = toastui.Editor;*/

                /*<![CDATA[*/
                let id = "[[${notice.getId()}]]";
                /*]]>*/

                $("#deleteNotice").on("click", function (){
                    let url = '/notice/'.concat(id);
                    fnResponseCrudJsonAjax($('#noticeForm').serializeObject(), url, 'DELETE', successHref);
                });
            });

            function successHref(data, xhr) {
                $(location).attr("href", "/");
            }

        </script>
    </main>

</body>

</html>
