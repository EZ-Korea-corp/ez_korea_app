<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<main layout:fragment="main">
    <div class="mb-6">
        <h2 class="text-2xl font-semibold"> 프로필 설정 </h2>
    </div>

    <div id="changeForm" class="bg-white lg:divide-x lg:flex lg:shadow-md rounded-md shadow lg:rounded-xl overflow-hidden lg:m-0 -mx-4">
        <div class="lg:w-1/3">

            <nav class="responsive-nav setting-nav setting-menu"
                 uk-sticky="top:30 ; offset:80 ; media:@m ;bottom:true; animation: uk-animation-slide-top">
                <ul>
                    <li class="uk-active"><a th:href="@{/settings/profile}"> <i class="uil-user"></i> 프로필 </a></li>
                    <li><a th:href="@{/settings/account}"> <i class="uil-cog mr-1"></i> 계정 </a></li>
                </ul>
            </nav>

        </div>

        <div class="lg:w-2/3" >

            <div class="lg:flex lg:flex-col justify-between lg:h-full">

                <!-- form header -->
                <div class="lg:px-10 lg:pt-8 p-6">
                    <h3 class="font-bold mb-2 text-xl">프로필 사진 변경</h3>
                </div>

                <div class="profile user-profile" style="border: 0 !important;">

                    <div class="profiles_banner" style="height: 12rem !important;">

                    </div>
                    <div class="profiles_content">

                        <div class="profile_avatar">
                            <div class="profile_avatar_holder">
                                <img th:src="${member.getS3Image().getFilePath()}">
                            </div>
                            <div class="icon_change_photo">
                                <form id="s3Form" onsubmit="return false">
                                    <input type='file' name="files" class="hidden" accept="image/*" id="multipleFiles"/>
                                    <label for="multipleFiles">
                                        <ion-icon name="camera" class="text-xl pt-3"></ion-icon>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <script>
        /*<![CDATA[*/
        let id = "[[${member.getId()}]]";
        let username = "[[${member.getUsername()}]]";
        /*]]>*/
        const fileInput = document.getElementById("multipleFiles");
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            const imageURL = URL.createObjectURL(file);

            Swal.fire({
                imageUrl: imageURL,
                imageWidth: 200,
                imageHeight: 200,
                title: '프로필 사진을 변경하시겠습니까?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: '변경하기',
                denyButtonText: '취소',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    let time = showLoadingSpinner("이미지를 저장하고 있습니다.");

                    imageUpload('member', id, '/image/upload', 'PUT');
                    setTimeout(function () {
                        // location.reload();
                        $(location).attr("href", "/settings/profile");
                    }, time);
                } else if (result.isDenied) {
                    Swal.fire('변경되지 않았습니다.')
                }
            })
        });
    </script>
    <script>
        $("#submit").on("click", function (){
            if ($('#newPassword').val() === $('#newPasswordChk').val()) {
                fnResponseCrudJsonAjax($('#passwordForm').serializeObject(), '/profile/setting', 'PUT', requestFail);
            } else {
                Swal.fire({
                    icon: 'error',
                    text: '변경할 비밀번호와 재입력 비밀번호를 확인해주세요.',
                });
            }
        });

        function requestFail(data) {
            $(`#passwordForm`).load(location.href+` #passwordForm`);
        }
    </script>
</main>

</body>

</html>
