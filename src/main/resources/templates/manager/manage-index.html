<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<main layout:fragment="main">
    <div class="lg:space-x-12">

        <div class="">

            <h2 class="text-xl font-semibold mb-4"> 사원 관리 </h2>

            <div class="card divide-y divide-gray-100 sm:m-0">
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/approval}">
                            <h3 class="text-xl font-medium"> 가입 승인 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/member}">
                            <h3 class="text-xl font-medium"> 사원 관리 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/division}">
                            <h3 class="text-xl font-medium"> 지점 및 팀 관리 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6" sec:authorize="hasAuthority('ROLE_MASTER')">
                    <div class="sm:order-2">
                        <a th:href="@{/etc/msgToCeo/list}">
                            <h3 class="text-xl font-medium"> 마음의편지 </h3>
                        </a>
                    </div>
                </div>
            </div>

            <h2 class="text-xl font-semibold my-4"> 현황 조회 </h2>

            <div class="card divide-y divide-gray-100 sm:m-0">
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/meal}">
                            <h3 class="text-xl font-medium"> 식사 체크 현황 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/commute}">
                            <h3 class="text-xl font-medium"> 출석 현황 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/expenses/FUEL}">
                            <h3 class="text-xl font-medium"> 전체 경비 내역 조회 </h3>
                        </a>
                    </div>
                </div>
                <div class="items-start p-7 sm:space-x-6" sec:authorize="hasAnyAuthority('ROLE_MASTER', 'ROLE_DIRECTOR', 'ROLE_MANAGER')">
                    <div class="sm:order-2">
                        <a th:href="@{/manager/stat}">
                            <h3 class="text-xl font-medium"> 금일 매출 조회 </h3>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

</body>

</html>
