<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<main layout:fragment="main">
    <div class="lg:space-x-12">
        <div class="" id="body_div">
            <form th:action="@{/commute}" method="post" id="commuteForm">
                <input type="hidden" id="location" name="location" value=""/>
                <div class=" md:mb-4 mb-3" th:if="${!isOnTime}">
                    <h2 class="text-2xl font-semibold"> <span th:text="${member.getName()}"></span>님 환영합니다</h2>
                    <p class="my-2">출근 처리를 먼저한 뒤 오늘 하루를 시작해보세요</p>
                    <input type="hidden" name="commuteStatus" th:value="${T(com.ezkorea.hybrid_app.domain.user.commute.CommuteStatus).valueOf('ON_TIME').getKey()}"/>
                    <button type="button" id="onTimeBtn" class="text-white bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 w-full">출근 체크</button>
                </div>
                <div class=" md:mb-4 mb-3" th:if="${isOnTime}">
                    <th:block th:if="${commute.getStatus().equals('onTime')}">
                        <h2 class="text-2xl font-semibold"> <span th:text="${member.getName()}"></span>님 오늘도 힘내세요</h2>
                        <p class="my-2">출근 시간 : <span th:text="${#temporals.format(commute.getOnTime(), 'HH시 mm분')}"></span></p>
                        <input type="hidden" name="commuteStatus" th:value="${T(com.ezkorea.hybrid_app.domain.user.commute.CommuteStatus).valueOf('OFF_TIME').getKey()}"/>
                        <button type="button" id="offTimeBtn" class="text-white bg-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 w-full">퇴근 체크</button>
                    </th:block>
                    <th:block th:if="${commute.getStatus().equals('offTime')}">
                        <h2 class="text-2xl font-semibold"> <span th:text="${member.getName()}"></span>님 오늘도 수고하셨습니다</h2>
                        <p class="my-2">퇴근 시간 : <span th:text="${#temporals.format(commute.getOffTime(), 'HH시 mm분')}"></span></p>
                    </th:block>
                </div>
            </form>

            <hr class="my-5">

            <div class="flex justify-between">
                <h2 class="text-xl font-semibold mb-2"> 공지사항 </h2>
                <p><a class="text-blue-500" th:href="@{/notice}">더보기️ </a></p>
            </div>

            <div class="card divide-y divide-gray-100 sm:m-0">

                <th:block th:if="${noticeList.size() != 0}">
                    <div class="p-7 sm:space-x-6" th:each="notice : ${noticeList}">
                        <div class="sm:order-2">
                            <a th:href="@{/notice/{id}(id = ${notice.getId()})}">
                                <h3 class="text-lg font-medium mb-2" th:text="${notice.getTitle()}"> 공지 제목 </h3>
                            </a>
                            <p class="text-sm" th:text="${#temporals.format(notice.getCreateDate(), 'yyyy년 MM월 dd일 HH시 mm분')}">작성일</p>
                        </div>
                    </div>
                </th:block>
                <th:block th:if="${noticeList.size() == 0}">
                    <div class="p-7 sm:space-x-6">
                        <div class="sm:order-2">
                            <a>
                                <h3 class="text-lg font-medium"> 등록된 공지사항이 없습니다. </h3>
                            </a>
                        </div>
                    </div>
                </th:block>

            </div>


        </div>
    </div>
    <script>
        let locationStr = "";
        let submitFlag = true;

        function setLocation() {
            navigator.geolocation.getCurrentPosition(function (position){
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                submitFlag = true;
                locationStr = lat + ',' + lng;
            }, function (){
                Swal.fire({
                    icon: 'question',
                    html: '위치 정보를 가져올 수 없습니다.<br>위치 정보 허용을 해주세요.',
                    footer: '핸드폰 설정 ➡️ 위치 서비스 ➡️ 사용하는 브라우저 위치 서비스 허용 ➡️ 메인 페이지 새로 고침'
                })
                submitFlag = false;
            });
        }

        $("#offTimeBtn").on("click", function (){
            Swal.fire({
                html: '퇴근하시겠습니까?',
                showDenyButton: true,
                confirmButtonText: '퇴근하기',
                denyButtonText: `닫기`,
            }).then((result) => {
                if(result.isConfirmed){
                    setTimeLoadingSpinner(5000, "위치 정보를 저장하고 있습니다.");
                    setLocation();
                    setTimeout(function() {
                        $('#location').attr('value', locationStr);
                        if (submitFlag === true  && locationStr.length !== 0) {
                            $('#commuteForm').submit();
                        }
                    }, 5000);
                }
            })
        });

        $("#onTimeBtn").on("click", function (){
            Swal.fire({
                title: '출근하시겠습니까?',
                html: "'위치 액세스 권한'을 허용하신 후 출근 체크를 눌러주세요.",
                showDenyButton: true,
                confirmButtonText: '출근하기',
                denyButtonText: `닫기`,
            }).then((result) => {
                if(result.isConfirmed){
                    setTimeLoadingSpinner(5000, "위치 정보를 저장하고 있습니다.");
                    setLocation();
                    setTimeout(function() {
                        $('#location').attr('value', locationStr);
                        if (submitFlag === true  && locationStr.length !== 0) {
                            $('#commuteForm').submit();
                        }
                    }, 5000);
                }
            })
        });
    </script>
</main>

</body>

</html>
