<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/post/create">생성</a>
    <form th:action method="post">
        <input type="text" name="title" th:value="${post.getTitle()}" placeholder="제목을 입력하세요">
        <input type="text" name="content" th:value="${post.getContent()}" placeholder="내용을 입력하세요">
        <input type="text" name="content" th:value="${post.getMember().name}" placeholder="내용을 입력하세요">
        <input type="submit" value="저장">
    </form>
    <form th:action="|@{/post/delete/{id} (id=${post.getId()})}|" method="post">
        <input type="submit" value="삭제">
    </form>
</body>
</html>
