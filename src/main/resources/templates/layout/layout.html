<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

  <head th:replace="layout/fragments/common/head :: head"></head>

  <body>
    <div id="wrapper">

      <!-- Header -->
      <div class="dark">
        <header th:replace="layout/fragments/main/header :: header"></header>
      </div>
      <!-- sidebar -->
      <div th:replace="layout/fragments/main/side-bar :: sidebar"></div>

      <div class="main_content">
        <div class="mcontainer" th:with="member = ${#authentication.getPrincipal().getMember()}">
          <main layout:fragment="main"></main>
        </div>
        <!-- Footer -->
        <div th:replace="layout/fragments/main/footer :: footer"></div>
      </div>

    </div>
  </body>
</html>
