<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .icon {
                display: inline-block;
                vertical-align: middle;
            }
            button{
                color: #FFFFFF;
            }
        </style>
        <div class="lg:space-x-12">

            <div class="lg:w-full card">

                <div class="p-8">

                    <div class="flex items-center space-x-3">
                        <div class="p-1.5 rounded-full text-2xl">⛽️</div>
                        <div class="flex-1">
                            <div>
                                <span class="text-xl font-semibold" th:text="${station['stationName']}"> 주유소 이름 </span>
                            </div>
                            <p th:text="${station['stationLocation']}"></p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 my-4">
                        <button sec:authorize="hasAuthority('ROLE_MASTER')" type="button" th:onclick="|location.href='/station/update/${station.getId()}';|" class="flex items-center bg-blue-600 justify-center h-9 px-4 rounded-md font-semibold"> 수정 </button>
                    </div>

                    <hr class="my-4">

                    <div class="">
                        <h1 class="block text-lg font-bold mb-4"> 공지사항  </h1>
                        <div class="md:flex">
                            <div class="md:w-2/3 space-y-4 -mt-2">
                                <div class="items-center space-x-3">
                                    <div>
                                        <div id="content" th:text="${station['memo']}">
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-3 p-8">
                                    <th:block th:if="${station.getImageList().size() != 0}">
                                        <div id="imageRefreshForm" class="imageRefreshForm mb-4">
                                            <div class="uk-container mt-4" uk-slider>
                                                <div class="uk-position-relative uk-visible-toggle uk-light">
                                                    <div uk-lightbox="animation: slide" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                                                        <div th:each="image : ${station.getImageList()}">
                                                            <a th:href="${image.getFilePath()}" data-fancybox="gallery">
                                                                <img class="rounded" style="width: 200px; height: 150px;"
                                                                     th:src="${image.getFilePath()}"/>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                                                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                                                </div>
                                            </div>
                                        </div>
                                        <!--<hr class="pb-2">
                                        <div class="uk-child-width-1-3@m" uk-grid uk-lightbox="animation: slide">
                                            <div th:each="image, status : ${station.getImageList()}">
                                                <a class="uk-inline" th:href="${image.getFilePath()}" th:data-caption="|${status.index + 1}번째 사진|">
                                                    <img th:src="${image.getFilePath()}" alt="">
                                                </a>
                                            </div>
                                        </div>-->
                                    </th:block>
                                </div>
                            </div>

                            <div class="flex-1 space-y-4 md:mt-0 mt-6 text-sm font-medium">
                                <a th:href="@{|/station/inList?id=${station.id}&date=${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}|}" class="bg-blue-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 입고기록 </a>
                                <a th:href="@{|/station/outDetail?id=${station.id}&date=${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}|}" class="bg-blue-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 출고기록 </a>
                                <a th:href="@{|/station/stockList?id=${station.id}&date=${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}|}" class="bg-blue-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 재고기록 </a>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/station/index}" class="bg-yellow-600 text-sm font-medium text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 뒤로가기 </a>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
