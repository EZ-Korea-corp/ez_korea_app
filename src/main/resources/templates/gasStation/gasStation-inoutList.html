<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
        </style>
        <div class="lg:space-x-12">
            <form id="selectForm" onsubmit="return false;">
                <div class="lg:w-full card">

                    <div class="p-10 pt-4 divide-y divide-gray-100">

                        <div style="position:relative;" class="md:py-8 py-3 flex">
                            <div style="position:absolute; top:0; left:0;">
                                <h2 class="text-xl font-bold">입출고 개별 조회</h2>
                            </div>
                            <div style="position:absolute; top:0; right:0;">
                                <input type="text" id="datepicker" name="datepicker"  style="width:9em" readonly>
                            </div>
                        </div>

                        <div class="md:py-8 py-3">
                            <h1 class="block text-lg font-bold mb-4"> 근무자 선택 </h1>
                            <div class="md:flex">
                                <div class="md:w-2/3 space-y-4 -mt-2">
                                    <div id="select-div" class="items-center space-x-3">
                                        <div class="flex-1">
                                            <input type="text" class="live-search-box" placeholder="근무자 이름을 입력해주세요."/>

                                            <th:block th:if="${inoutList != null}">
                                                <ul id="search-result" class="live-search-list">
                                                    <li style="display: none">
                                                        <form></form>
                                                    </li>
                                                    <li th:each="task : ${inoutList}">
                                                        <div class="flex items-center space-x-4 hover:bg-gray-100 rounded-md -mx-2 p-2">
                                                            <div class="w-10 h-10 flex-shrink-0 rounded-md relative">
                                                                <img src="/assets/images/avatars/avatar-3.jpg" class="absolute w-full h-full inset-0 rounded-full" alt="">
                                                            </div>
                                                            <div class="flex-1">
                                                                <h3 class="text-base font-semibold capitalize mb-2" th:text="|${task.getMember().getName()}(${#strings.substring(task.getMember().getPhone(), 7, 11)})|"> 유저이름 </h3>
                                                                <th:block>
                                                                    <input type="hidden" name="username" th:value="${task.getMember().getUsername()}">
                                                                </th:block>
                                                            </div>
                                                            <button type="submit" th:onclick="|location.href='/station/inOutDetail?id=${task.getId()}';|" class="flex items-center bg-blue-600 justify-center h-9 px-4 rounded-md border font-semibold"> 조회 </button>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </th:block>
                                            <th:block th:if="${inoutList.size() == 0}">
                                                해당 일자에 근무자가 없습니다
                                            </th:block>
                                        </div>
                                    </div>
                                    <a th:href="|javascript:window.history.back();|" class="bg-yellow-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded"> 뒤로가기 </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <script th:inline="javascript">
            jQuery(document).ready(function($){
                let url = new URL(window.location.href);
                let id = url.searchParams.get("id");
                let date = url.searchParams.get("date");

                fnCalenderMaker($('#datepicker'), date);

                // 재고 조회
                $('#datepicker').on("change", function() {
                    location.href= "/station/inoutList?id=" + id + "&date=" + $(this).val();
                });

                $('.live-search-list li').each(function(){
                    $(this).attr('data-search-term', $(this).contents().find( "h3" ).text().toLowerCase());
                });

                $('.live-search-box').on('keyup', function(){

                    let searchTerm = $(this).val().toLowerCase();

                    $('.live-search-list li').each(function(){

                        if ($(this).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }

                    });

                });

            });
        </script>
    </main>

</body>

</html>
