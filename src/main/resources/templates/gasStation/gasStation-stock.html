<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<main layout:fragment="main">
    <style>
        .icon {
            display: inline-block;
            vertical-align: middle;
        }
        input[type=text]{
            width: 4.5em;
        }
    </style>
    <div class="lg:space-x-12">

        <div class="lg:w-full card">

            <div class="p-10 pt-4 divide-y divide-gray-100">

                <div class="md:py-8 py-3">
                    <h2 class="text-xl font-bold">✅재고기록 확인</h2>
                </div>

                <div class="md:py-8 py-3">
                        <div class="space-y-3">
                            <table class="table-auto overflow-scroll w-full">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>마감 담당자</th>
                                        <th>마감 일자</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="rbody">
                                    <tr th:each="stock, sort : ${stockList}">
                                        <td th:text="${sort.count}"></td>
                                        <td th:text="${stock['NAME']}">350</td>
                                        <td th:text="${stock['DATE']}">14시 20분</td>
                                        <td>
                                            <button type="button" class="flex items-center bg-blue-600 justify-center h-9 px-4 rounded-md border font-semibold" th:gas="${station.getId()}" th:date="${stock['DATE']}" th:onclick="fnFindStock(this.getAttribute('gas'), this.getAttribute('date'))">확인</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    <form onsubmit="return false" id="dataForm">

                        <div class="relative overflow-x-auto shadow-md">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        구분
                                    </th>
                                    <th scope="col" class="px-2 py-3 uk-text-center"
                                        th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}"
                                        th:text="${sort.getName()}">
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="bg-white border-b"
                                    th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSort).values()}">
                                    <th scope="row" class="px-2 py-4 font-medium whitespace-nowrap" th:text="${sort.getViewName()}"></th>
                                    <td class="px-2 py-4" th:with="item=1"
                                        th:each="size : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}">
                                        <th:block th:if="${!sort.getName().equals('size_700') && !size.getName().equals('700')}">
                                            <span type="text" th:name="${(sortStat.index) * 8 + (sizeStat.count)}"/>
                                        </th:block>
                                        <th:block th:if="${sort.getName().equals('size_700') && size.getName().equals('700')}">
                                            <span type="text" th:name="33"/>
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <hr class="mt-4">
                    </form>
                </div>


            </div>

        </div>

    </div>
    <script>

        $(document).ready(function(){
        });

        // 재고 조회
        function fnFindStock(id, date) {
            const url = "/sales/stock";
            const data = {
                            "stationId"   : id,
                            "date" : date
                         };
            fnFindJsonAjax(data, url, fnFindStockResult);
        }

        // 테이블 그리기
        function fnFindStockResult(data) {
            const $form = $("#dataForm");
            $("#dataForm span").text("");
            data.result.forEach(function(item) {
                $form.find("span[name=" + item.wiper + "]").text(item.count);
            })
        }
    </script>
</main>
</body>

</html>
