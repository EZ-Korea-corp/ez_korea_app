<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
            button{
                color: #FFFFFF;
            }
        </style>
        <div class="lg:space-x-12">
            <form id="selectForm" onsubmit="return false;">
                <div class="lg:w-full card">

                    <div class="p-8">

                        <div class="flex items-center space-x-4 hover:bg-gray-100 rounded-md -mx-2 p-2">
                            <h2 class="text-xl font-bold"><span class="mr-2">⛽</span>주유소 보기</h2>
                        </div>

                        <hr class="my-4">

                        <div class="py-3">
                            <h1 class="block text-lg font-bold mb-4"> 주유소 검색 </h1>
                            <div>
                                <div>
                                    <div id="select-div" class="items-center space-x-3">
                                        <div class="flex-1">
                                            <div class="grid grid-cols-3 gap-4">
                                                <input type="text" class="live-search-box col-span-2" placeholder="주유소 이름을 입력해주세요."/>
                                                <button sec:authorize="hasAuthority('ROLE_MASTER')" type="button" th:onclick="|location.href='/station/save';|" class="flex items-center bg-blue-600 justify-center h-9 px-4 h-full rounded-md border font-semibold"> 등록 </button>
                                            </div>

                                            <ul id="search-result" class="live-search-list">
                                                <li style="display: none">
                                                    <form></form>
                                                </li>
                                                <li th:each="station : ${stationList}">
                                                    <div class="flex items-center space-x-4 hover:bg-gray-100 rounded-md -mx-2 p-2">
                                                        <div class="w-10 h-10 flex-shrink-0 rounded-md relative">
                                                            <img src="/assets/images/avatars/avatar-3.jpg" class="absolute w-full h-full inset-0 rounded-full" alt="">
                                                        </div>
                                                        <div class="flex-1">
                                                            <h3 class="text-base font-semibold capitalize mb-2" th:text="|${station.getStationName()}|"> 주유소이름 </h3>
                                                            <h2 class="text-base font-semibold capitalize mb-3" th:text="|${station.getStationLocation()}|"> 주소 </h2>
                                                        </div>
                                                        <button type="button" th:onclick="|location.href='/station/detail/${station.getId()}';|" class="flex items-center bg-blue-600 justify-center h-9 px-4 rounded-md border font-semibold"> 이동 </button>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <script th:inline="javascript">
            jQuery(document).ready(function($){

                $('.live-search-list li').each(function(){
                    $(this).attr('data-search-term', $(this).contents().find( "h3" ).text().toLowerCase());
                });

                $('.live-search-box').on('keyup', function(){

                    let searchTerm = $(this).val().toLowerCase();

                    $('.live-search-list li').each(function(){

                        if ($(this).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }

                    });

                });

            });
        </script>
    </main>

</body>

</html>
