<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
            button{
                color: #FFFFFF;
            }
        </style>
        <div class="lg:space-x-12">
            <form id="selectForm" onsubmit="return false;">
                <div class="lg:w-full">

                    <div class="card py-4 px-5 mb-4">
                        <h2 class="text-lg font-bold mb-2">주유소 목록</h2>
                        <div class="grid grid-cols-2 gap-4 text-center">
                            <div th:if="${isAll == null}">
                                <button type="button" th:onclick="|location.href='/station/indexAll';|" class="bg-blue-600 h-9 px-4 w-full rounded-lg font-semibold"> 전체 검색 </button>
                            </div>
                            <div th:if="${isAll != null}">
                                <button type="button" th:onclick="|location.href='/station/index';|" class="bg-blue-600 h-9 px-4 w-full rounded-lg font-semibold"> 영업중 검색 </button>
                            </div>
                            <th:block sec:authorize="hasAnyAuthority('ROLE_MASTER', 'ROLE_DIRECTOR', 'ROLE_MANAGER')">
                                <button type="button" th:onclick="|location.href='/station/save';|" class="bg-blue-600 h-9 px-4 w-full rounded-lg font-semibold"> 등록 </button>
                            </th:block>
                        </div>
                    </div>

                    <div class="card py-4 px-5 mb-4">
                        <div id="select-div" class="items-center space-x-3">
                            <div class="flex-1">
                                <input type="text" class="live-search-box col-span-2" placeholder="주유소 이름을 입력해주세요."/>

                                <ul id="search-result" class="live-search-list">
                                    <li style="display: none">
                                        <form></form>
                                    </li>
                                    <li th:each="station : ${stationList}">
                                        <div class="card p-4 flex items-center space-x-4 hover:bg-gray-100 border-gray-500 rounded-md -mx-2 p-2">
                                            <div class="flex-1">
                                                <h3 class="text-base font-semibold capitalize mb-2" th:text="|${station.getStationName()}|"> 주유소이름 </h3>
                                                <h2 class="text-sm capitalize" th:text="|${station.getStationLocation()}|"> 주소 </h2>
                                            </div>
                                            <button type="button" th:onclick="|location.href='/station/detail/${station.getId()}';|" class="flex items-center bg-blue-600 justify-center h-9 px-4 rounded-md border font-semibold"> 이동 </button>
                                        </div>
                                        <hr>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <script th:inline="javascript">
            jQuery(document).ready(function($){

                $('.live-search-list li').each(function(){
                    $(this).attr('data-search-term', $(this).contents().find( "h3" ).text().toLowerCase());
                });

                $('.live-search-box').on('keyup', function(){

                    let searchTerm = $(this).val().toLowerCase();

                    $('.live-search-list li').each(function(){

                        if ($(this).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }

                    });

                });

            });
        </script>
    </main>

</body>

</html>
