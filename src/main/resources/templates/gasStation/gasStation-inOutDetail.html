<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

<main layout:fragment="main">
    <style>
        .icon {
            display: inline-block;
            vertical-align: middle;
        }
        input[type=text]{
            width: 4.5em;
        }
        #check div a{
            color: #FFFFFF;
        }
    </style>
    <div class="lg:space-x-12">

        <div class="lg:w-full card">

            <div class="p-10 pt-4 divide-y divide-gray-100">

                <div class="md:py-8 py-3">
                    <h2 class="text-xl font-bold">입출고 기록</h2>
                </div>

                <div class="md:py-8 py-3">
                    <div class="md:flex" id="check">
                        <div name="in" class="flex-1 space-y-4 md:mt-0 mt-6 text-sm font-medium">
                            <a class="bg-blue-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 입고 </a>
                        </div>
                        <div name="out" class="flex-1 space-y-4 md:mt-0 mt-6 text-sm font-medium">
                            <a class="bg-gray-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 판매 </a>
                        </div>
                        <div name="fix" class="flex-1 space-y-4 md:mt-0 mt-6 text-sm font-medium">
                            <a class="bg-gray-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded hover:text-white"> 고장 </a>
                        </div>
                    </div>

                    <div class="relative overflow-x-auto shadow-md">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    구분
                                </th>
                                <th scope="col" class="px-2 py-3 uk-text-center"
                                    th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}"
                                    th:text="${sort.getName()}">
                                </th>
                            </tr>
                            </thead>
                            <tbody id="dataBody">
                            <tr class="bg-white border-b"
                                th:each="sort : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSort).values()}">
                                <th scope="row" class="px-2 py-4 font-medium whitespace-nowrap" th:text="${sort.getViewName()}"></th>
                                <td class="px-2 py-4" th:with="item=1"
                                    th:each="size : ${T(com.ezkorea.hybrid_app.domain.wiper.WiperSize).values()}">
                                    <th:block th:if="${!sort.getName().equals('size_700') && !size.getName().equals('700')}">
                                        <span type="text" th:name="${(sortStat.index) * 8 + (sizeStat.count)}"/>
                                    </th:block>
                                    <th:block th:if="${sort.getName().equals('size_700') && size.getName().equals('700')}">
                                        <span type="text" th:name="33"/>
                                    </th:block>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a th:href="|javascript:window.history.back();|" class="bg-yellow-600 text-white py-2.5 text-center font-semibold w-full mt-4 block rounded"> 뒤로가기 </a>
                </div>


            </div>

        </div>

    </div>
    <script>

        $(document).ready(function(){
            let url = new URL(window.location.href);
            let id = url.searchParams.get("id");

            // 조회 - 입고, 판매, 고장
            $("#check div").on("click", function() {
                let status = $(this).attr("name");

                // 상단바
                $("#check div").each(function() {
                    if($(this).attr("name") == status) {
                        $(this).find("a").removeClass("bg-gray-600")
                            .addClass("bg-blue-600");
                    } else {
                        $(this).find("a").removeClass("bg-blue-600")
                            .addClass("bg-gray-600");
                    }
                });

                fnFindInputProduct(status, id);
            });

            fnFindInputProduct("in", id); //default 판매
        });

        // 조회
        function fnFindInputProduct(status, id) {
            const url = "/inout/hisoty";
            const data = {"status" : status, "taskId" : id};

            fnFindJsonAjax(data, url, fnFindInputProductResult);
        }

        // 테이블 그리기
        function fnFindInputProductResult(data) {
            const $form = $("#dataBody");
            $("#dataBody span").text("");
            data.result.forEach(function(item) {
                $form.find("span[name=" + item.wiper + "]").text(item.count);
            })
        }
    </script>
</main>
</body>

</html>
