<!DOCTYPE html>
<html lang="ko"
      class="no-js"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<body>

    <main layout:fragment="main">
        <style>
            .live-search-list {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                padding: 1em;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                font-family: 'Lato', sans-serif;
                color: #fff;
            }

            .live-search-box {
                width: 100%;
                display: block;
                padding: 1em;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                border: 1px solid #3498db;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }

            .live-search-list li {
                color: #fff;
                list-style: none;
                padding: 0;
                margin: 5px 0;
            }
        </style>
        <div class="lg:space-x-12">
            <form id="selectForm" onsubmit="return false;">
                <div class="lg:w-full card">

                    <div class="p-10 pt-4 divide-y divide-gray-100">

                        <div class="md:py-8 py-3">
                            <h2 class="text-xl font-bold">
                                <span th:text="|${member.getName()} ${member.getRole().getViewName()}|"></span>Îãò
                                <p>Ìï®ÍªòÌï† ÌåÄÏõêÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.</p>
                            </h2>
                        </div>

                        <div class="md:py-8 py-3">
                            <h1 class="block text-lg font-bold mb-4"> üë®‚Äçüë¶‚Äçüë¶ ÌåÄÏõê ÏÑ†ÌÉù  </h1>
                            <div class="md:flex">
                                <div class="md:w-2/3 space-y-4 -mt-2">
                                    <div id="select-div" class="items-center space-x-3">
                                        <div class="flex-1">
                                            <input type="text" class="live-search-box" placeholder="search here" />

                                            <ul id="search-result" class="live-search-list">
                                                <li style="display: none">
                                                    <form></form>
                                                </li>
                                                <li th:each="user : ${members}">
                                                    <form th:id="|inviteMember${user.getId()}|" onsubmit="return false">
                                                        <div class="flex items-center space-x-4 hover:bg-gray-100 rounded-md -mx-2 p-2">
                                                            <div class="w-10 h-10 flex-shrink-0 rounded-md relative">
                                                                <img src="assets/images/avatars/avatar-3.jpg" class="absolute w-full h-full inset-0 rounded-full" alt="">
                                                            </div>
                                                            <div class="flex-1">
                                                                <h3 class="text-base font-semibold capitalize" th:text="|${user.getName()}(${#strings.substring(user.getPhone(), 7, 11)})|"> Ïú†Ï†ÄÏù¥Î¶Ñ </h3>
                                                                <th:block th:if="${user.getDivision() == null}">
                                                                    <input type="hidden" name="username" th:value="${user.getUsername()}">
                                                                    <input type="hidden" name="status" value="AWAIT">
                                                                    <div>
                                                                        <select name="position">
                                                                            <option th:each="position : ${T(com.ezkorea.hybrid_app.domain.user.division.Position).values()}"
                                                                                    th:if="${!position.equals(T(com.ezkorea.hybrid_app.domain.user.division.Position).LEADER)}"
                                                                                    th:selected="${position.equals(T(com.ezkorea.hybrid_app.domain.user.division.Position).MEMBER)}"
                                                                                    th:value="${position}"
                                                                                    th:text="${position.viewName}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </th:block>
                                                            </div>
                                                            <th:block th:if="${user.getDivision() == null}">
                                                                <button type="submit" th:data-value="${user.getId()}" th:onclick="|inviteBtn.doInvite(this.getAttribute('data-value'))|" class="flex items-center text-blue-600 justify-center h-9 px-4 rounded-md border font-semibold"> Ï¥àÎåÄÌïòÍ∏∞ </button>
                                                            </th:block>
                                                            <th:block th:if="${user.getDivision() != null}">
                                                                <th:block th:if="${user.getDivision().getStatus().equals(T(com.ezkorea.hybrid_app.domain.user.division.Status).COMPLETE)}">
                                                                    <button type="button" class="flex items-center justify-center h-9 text-red-600 px-4 rounded-md border font-semibold"> ÌåÄÏ°¥Ïû¨ </button>
                                                                </th:block>
                                                                <th:block th:if="${user.getDivision().getStatus().equals(T(com.ezkorea.hybrid_app.domain.user.division.Status).AWAIT)}">
                                                                    <button type="button" class="flex items-center justify-center h-9 text-yellow-600 px-4 rounded-md border font-semibold"> ÏàòÎùΩÎåÄÍ∏∞ </button>
                                                                </th:block>
                                                            </th:block>
                                                        </div>
                                                    </form>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="md:py-8 py-3">
                            <div class="space-y-3">
                                <button type="submit" class="btn bg-blue-600 py-2 rounded-lg w-full">Ï†ÄÏû•ÌïòÍ∏∞</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
        <script th:inline="javascript">
            jQuery(document).ready(function($){

                $('.live-search-list li').each(function(){
                    $(this).attr('data-search-term', $(this).contents().find( "h3" ).text().toLowerCase());
                });

                $('.live-search-box').on('keyup', function(){

                    var searchTerm = $(this).val().toLowerCase();

                    $('.live-search-list li').each(function(){

                        if ($(this).filter('[data-search-term *= ' + searchTerm + ']').length > 0 || searchTerm.length < 1) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }

                    });

                });

            });
            jQuery.fn.serializeObject = function() {
                var obj = null;
                try {
                    if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
                        var arr = this.serializeArray();
                        if (arr) {
                            obj = {};
                            jQuery.each(arr, function() {
                                obj[this.name] = this.value;
                            });
                        }//if ( arr ) {
                    }
                } catch (e) {
                    alert(e.message);
                } finally {
                }

                return obj;
            };
            let inviteBtn = {
                doInvite: function (id) {
                    console.log(id);
                    console.log($(`#inviteMember${id}`).serializeObject());
                    $.ajax({
                        type: "POST",
                        url: "/team",
                        data: JSON.stringify($(`#inviteMember${id}`).serializeObject()),
                        dataType: 'json',
                        contentType: 'application/json; charset=utf-8',
                        beforeSend: function (jqXHR, settings) {
                            var header = $("meta[name='_csrf_header']").attr("content");
                            var token = $("meta[name='_csrf']").attr("content");
                            jqXHR.setRequestHeader(header, token);
                        },
                        success: function () {
                            Swal.fire({
                                icon: 'success',
                                text: 'Ï†ïÏÉÅÏ†ÅÏúºÎ°ú Ï¥àÎåÄÎêòÏóàÏäµÎãàÎã§!',
                            }).then(() => {
                                $('#select-div').load(location.href+' #select-div');
                            })
                        },
                        error: function (xhr, status, error) {
                            Swal.fire({
                                icon: 'error',
                                text: 'ÌéòÏù¥ÏßÄÎ•º ÏÉàÎ°úÍ≥†Ïπ®ÌïòÍ≥† Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî!',
                            })
                        }
                    });
                }
            }
        </script>
    </main>

</body>

</html>
